AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  scraping

  Sample SAM Template for scraping

Globals:
  Function:
    Tracing: Active
    Timeout: 3

Parameters:
  ScrapingTableName:
    Type: String
    Default: Scrapings
  ArticleTableName:
    Type: String
    Default: Articles
  Region:
    Type: String
    Default: ap-northeast-1
  EMAIL:
    Type: String
    Default: matsuya@h01.itscom.net

